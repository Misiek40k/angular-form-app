<header class="header">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" [routerLink]="'/'">
                <fa-icon class="icon" [icon]="brandIcon"></fa-icon>
                <h1 class="brand-title">{{'HEADER.title' | translate}}</h1>
            </a>
            <button class="navbar-toggler" type="button" (click)="collapse.toggle()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div #collapse="ngbCollapse" [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="'/form'" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">
                            {{'HEADER.formBtn' | translate}}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="'/form/summary'" [routerLinkActive]="'active'">
                            {{'HEADER.summaryBtn' | translate}}
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
